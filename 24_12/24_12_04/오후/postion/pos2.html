<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrap1 {
        width: 600px;
        height: 500px;
        background-color: lavender;
        position: relative;
      }
      #box1 {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
        left: 200px;
        bottom: 200px;
      }
      #box2 {
        width: 200px;
        height: 200px;
        background-color: aqua;
        position: absolute;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrap1">
      <div id="box1">box1</div>
      <div id="box2">box2</div>
    </div>
  </body>
</html>
