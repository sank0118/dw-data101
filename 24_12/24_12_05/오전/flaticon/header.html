<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatIcon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FlatIcon</h1>
    <header class="flex">
      <button>FLATICON</button>
      <div class="wrap">
        <ul class="buttons">
          <li><button>Ahthors</button></li>
          <li><button>Icons</button></li>
          <li><button>Stickers</button></li>
          <li><button>Interface icons</button></li>
          <li><button>Animated icons</button></li>
          <li><button>More</button></li>
        </ul>
        <div class="wrap">
          <button>
            <img
              src="https://cdn-icons-png.flaticon.com/128/555/555526.png"
              alt="usa"
            />
          </button>
          <button>Pricing</button>
          <ul>
            <li>
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/128/1827/1827295.png"
                  alt="noti"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/128/4139/4139981.png"
                  alt="person"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
