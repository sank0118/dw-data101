  <body>
    <main>
      <h1>프런트엔드....</h1>
      <form action="">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <hr />
        <dl>
          <dt>개인정보</dt>
          <dd>
            <label for="n">이름</label>
            <input type="text" id="n" placeholder="공백 없이 입력하세요." />
          </dd>
          <dd>
            <label for="t">연락처</label>
            <input type="tell" id="t" />
          </dd>
          <dt>지원 분야</dt>
          <dd>
            <input type="radio" name="se" id="p" />
            <label for="p">웹 퍼블리싱</label>
          </dd>
          <dd>
            <input type="radio" name="se" id="d" />
            <label for="d">웹 앱 개발</label>
          </dd>
          <dd>
            <input type="radio" name="se" id="e" />
            <label for="e">개발환경 개선</label>
          </dd>
        </dl>
        <section>
          <label for="m">지원 동기</label>
          <textarea
            id="tex"
            cols="60"
            rows="5"
            placeholder="본사 지원 동기를 쓰세요"
          >
          </textarea>
        </section>
        <ul>
          <li><button type="button">접수하기</button></li>
          <li><button type="reset">다시 쓰기</button></li>
        </ul>
      </form>
    </main>
