    <h1>상품구성</h1>
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </thead>
      <tbody>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>선물용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
    </table>

    <table style="margin-top: 50px">
      <caption>
        요안도라 객실
      </caption>
      <thead>
        <th>방 이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </thead>
      <tbody>
        <tr>
          <td>유채방</td>
          <td>여성 도미토리</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
          <td rowspan="2">동백방</td>
          <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <td>천혜향방</td>
          <td>-</td>
          <td>2인실</td>
        </tr>
      </tbody>
      <tfoot>
        <th colspan="4">바깥채 전체를 렌트합니다.</th>
      </tfoot>
    </table>
